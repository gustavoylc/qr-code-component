<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link
			rel="preconnect"
			href="https://fonts.googleapis.com"
		/>
		<link
			rel="preconnect"
			href="https://fonts.gstatic.com"
			crossorigin
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap"
			rel="stylesheet"
		/>
		<title>Frontend Mentor | QR code component</title>
		<link
			rel="stylesheet"
			href="./styles/styles.css"
		/>
	</head>
	<body>
		<main>
			<section class="section-qr">
				<article class="section-qr__container">
					<figure class="section-qr__container-qr">
						<img
							class="section-qr__container-qr__image"
							src="./images/image-qr-code.png"
							alt="qr example"
						/>
					</figure>
					<div class="section-qr__container__content">
						<h2 class="section-qr__container__title">
							Improve your front-end skills by building projects
						</h2>
						<p class="section-qr__container__text">
							Scan the QR code to visit Frontend Mentor and take your coding
							skills to the next level
						</p>
					</div>
				</article>
			</section>
		</main>

		<footer class="footer-container">
			<div class="footer-container__attribution">
				Challenge by
				<a
					class="footer-container__attribution__a"
					href="https://www.frontendmentor.io?ref=challenge"
					target="_blank"
					>Frontend Mentor</a
				>. Coded by
				<a
					class="footer-container__attribution__a"
					href="https://www.frontendmentor.io/profile/gustavoylc"
					>Gustavo Leyte-Vidal</a
				>.
			</div>
		</footer>
	</body>
</html>
